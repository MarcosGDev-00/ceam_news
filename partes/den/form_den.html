<div class="container">
  <div class="myForm">
    <form class="login" id="denunciaForm">
      <div class="user">
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="textLogin">
        <div class="inputContainer">
          <i class="fa-regular fa-message"></i>
          <input class="select" placeholder="Título da Denúncia" name="titulo" id="titulo" type="text" required autocomplete="on">
        </div>
        <div class="inputContainertext">
          <i class="fa-regular fa-comment"></i>
          <textarea class="select" placeholder="Descrição" name="descricao" id="descricao" type="text" required autocomplete="on"></textarea>
        </div>
        <div class="inputContainersel">
          <i class="fa-solid fa-list"></i>
          <select class="select" id="Categoria" name="categoria" required>
            <option value="">Categoria</option>
            <option value="abuso">Abuso</option>
            <option value="corrupcao">Corrupção</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="fim">
          <div class="loginBotao">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="myImg">
    <img src="#" alt="">
  </div>
</div>
